<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Coin Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shop-container">
    <h1>TikTok Coin Shop</h1>

    <div class="coins">
      <div class="coin-box" data-coins="30" data-price="0.34">
        <img src="https://i.ibb.co/pr0Ww3nZ/image-1.png" alt="TikTok Logo">
        <p>30 Coins - $0.34</p>
      </div>
      <div class="coin-box" data-coins="100" data-price="1.15">
        <img src="https://i.ibb.co/pr0Ww3nZ/image-1.png" alt="TikTok Logo">
        <p>100 Coins - $1.15</p>
      </div>
      <div class="coin-box" data-coins="500" data-price="5.80">
        <img src="https://i.ibb.co/pr0Ww3nZ/image-1.png" alt="TikTok Logo">
        <p>500 Coins - $5.80</p>
      </div>
    </div>

    <h2>Enter Card Details</h2>
    <form id="payment-form">
      <input type="text" placeholder="Cardholder Name" required>
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="MM/YY" required>
      <input type="text" placeholder="CVV" required>
      <button type="submit">Purchase</button>
    </form>
  </div>

  <!-- Overlay Loading/Success -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content" id="loading">
      <div class="spinner"></div>
      <p>Processing your purchase...</p>
    </div>
    <div class="overlay-content hidden" id="success">
      <div class="checkmark">âœ”</div>
      <p>Purchase Successful!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
